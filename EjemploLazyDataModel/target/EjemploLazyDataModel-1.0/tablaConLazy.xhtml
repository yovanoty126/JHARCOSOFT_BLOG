<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{tablaConLazyDataModelBean.dataModelTablaUno}" var="tabla" paginator="true"
                         paginatorAlwaysVisible="true" rows="15" lazy="true" filterEvent="enter" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                <p:column headerText="Id" filterBy="#{tabla.tablaUnoId}">
                    <h:outputLabel value="#{tabla.tablaUnoId}"/>
                </p:column>
                <p:column headerText="Nombre" filterBy="#{tabla.nombre}">
                    <h:outputLabel value="#{tabla.nombre}"/>
                </p:column>
                <p:column headerText="Ciudad" filterBy="#{tabla.ciudad}">
                    <h:outputLabel value="#{tabla.ciudad}"/>
                </p:column>
                <p:column headerText="Documento" filterBy="#{tabla.documentoNumero}">
                    <h:outputLabel value="#{tabla.documentoNumero}"/>
                </p:column>
                <p:column headerText="Marca carro" filterBy="#{tabla.carro}">
                    <h:outputLabel value="#{tabla.carro}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
